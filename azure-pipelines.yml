# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- prod

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js'

- script: |
    npm install -g @angular/cli
    npm install
    ng build
  displayName: 'Integration Angular App'

# - task: AzureRmWebAppDeployment@4
#   inputs:
#     ConnectionType: 'AzureRM'
#     azureSubscription: 'Suscripción de Azure 1(51a516f5-dd68-492a-94e9-0fc57d66dd73)'
#     appType: 'webApp'
#     WebAppName: 'ultra-group-hotel-test-front'
#     packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.zip'
#   displayName: 'Deploy on App Service'

- task: CopyPublishBuildArtifacts@1  
  displayName: 'Copy Publish Artifact: angular-web-app'  
  inputs:  
    CopyRoot: /dist  
    Contents: '**'  
    ArtifactName: angular-web-app 
    ArtifactType: Container

- task: AzureWebApp@1
  inputs:
    azureSubscription: 'Suscripción de Azure 1(51a516f5-dd68-492a-94e9-0fc57d66dd73)'
    appType: 'webApp'
    appName: 'ultra-group-hotel-test-front'
    #package: '$(System.DefaultWorkingDirectory)/**/*.zip'
    package: $(Pipeline.Workspace)/angular-web-app
    deploymentMethod: 'auto'
  displayName: 'Deploy Web App'