<app-toolbar (toggleFn)="drawer.toggle()"></app-toolbar>
<div class="container">
    <div class="container-sidenav">
        <mat-drawer-container class="drawer-container" autosize>
            <mat-drawer #drawer class="sidenav" mode="side">
                <div class="profile">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" alt="">
                </div>
                <div class="container-btn-sidenav">
                    <button routerLink="/layout/hoteles" mat-raised-button class="btn-sidenav">Gestionar hoteles</button>
                    <!-- <button mat-raised-button class="btn-sidenav">Gestionar hoteles</button> -->
                    <button routerLink="/layout/room" mat-raised-button class="btn-sidenav">Gestionar habitaciones</button>
                    <button routerLink="/layout/booking"  mat-raised-button class="btn-sidenav">Gestionar reservas</button>                    
                </div>
            </mat-drawer>

            <div class="pages">
                <router-outlet></router-outlet>
            </div>
        </mat-drawer-container>
    </div>

</div>
