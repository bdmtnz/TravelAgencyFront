<div class="container-table-rooms">
    <div class="btn-create">
        <button mat-raised-button (click)="openDialogRegisterRoom()">Agregar habitación</button>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nameHotel">
                <th mat-header-cell *matHeaderCellDef> Nombre hotel </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="nameClient">
                <th mat-header-cell *matHeaderCellDef> Nombre del cliente </th>
                <td mat-cell *matCellDef="let element"> {{element.nameClient}} </td>
            </ng-container>
            <!-- Weight Column -->
            <!-- <ng-container matColumnDef="ubication">
                <th mat-header-cell *matHeaderCellDef> Ubicacion </th>
                <td mat-cell *matCellDef="let element"> {{element.ubication}} </td>
            </ng-container> -->
            <!-- Weight Column -->
            <ng-container matColumnDef="typeRoom">
                <th mat-header-cell *matHeaderCellDef> Tipo habitacion </th>
                <td mat-cell *matCellDef="let element"> {{element.typeRooms}} </td>
            </ng-container>
            <!-- Weight Column -->
            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef> Ciudad </th>
                <td mat-cell *matCellDef="let element"> {{element.city}} </td>
            </ng-container>
            <!-- Weight Column -->
            <ng-container matColumnDef="dateInit">
                <th mat-header-cell *matHeaderCellDef> Fecha ingreso </th>
                <td mat-cell *matCellDef="let element"> {{element.dateInit}} </td>
            </ng-container>
            <ng-container matColumnDef="dateEnd">
                <th mat-header-cell *matHeaderCellDef> Fecha salida </th>
                <td mat-cell *matCellDef="let element"> {{element.dateEnd}} </td>
            </ng-container>
            <!-- <ng-container matColumnDef="valueRoom">
                <th mat-header-cell *matHeaderCellDef> Valor habitación </th>
                <td mat-cell *matCellDef="let element"> {{element.valueRoom}} </td>
            </ng-container> -->
            <ng-container matColumnDef="valueReservation">
                <th mat-header-cell *matHeaderCellDef> Valor </th>
                <td mat-cell *matCellDef="let element"> {{element.valueReservation}} </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="enable">
                <th mat-header-cell *matHeaderCellDef> Habilitar </th>
                <td mat-cell *matCellDef="let element"> <mat-slide-toggle></mat-slide-toggle>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
