<div class="container">
    <div class="title">
        <h3>Registrar viajero</h3>
    </div>
    <mat-stepper headerPosition="top" >
        <mat-step >
            <form class="form">
                <ng-template matStepLabel>Datos Basicos</ng-template>
                <mat-form-field class="input">
                    <mat-label>Nombres</mat-label>
                    <input type="text" matInput placeholder="Juan jose">
                </mat-form-field>
                <mat-form-field class="input">
                    <mat-label>Apellidos</mat-label>
                    <input type="text" matInput placeholder="lopez">
                </mat-form-field>
    
                <mat-form-field class="input">
                    <mat-label>Identificacion</mat-label>
                    <input type="text" matInput placeholder="">
                </mat-form-field>
                <mat-form-field class="input">
                    <mat-label>Genero</mat-label>
                    <mat-select>
                        <mat-option value="option1">Masculino</mat-option>
                        <mat-option value="option3">Femenino</mat-option>
                    </mat-select>
                </mat-form-field>
                
            </form>
            <div class="container-btn">
                <button mat-button matStepperNext>Siguiente</button>
            </div>
        </mat-step>
        <mat-step>
            <form class="form">
                <ng-template matStepLabel>Datos de Contacto</ng-template>
                <mat-form-field class="input">
                    <mat-label>Correo Electronico</mat-label>
                    <input type="email" matInput placeholder="pat@example.com">
                </mat-form-field>
    
                <mat-form-field class="input">
                    <mat-label>Telefono</mat-label>
                    <input type="tel" matInput placeholder="">
                </mat-form-field>
                <mat-form-field class="input">
                    <mat-label>Usuario</mat-label>
                    <input type="text" matInput placeholder="">
                </mat-form-field>
        
                <mat-form-field class="input">
                    <mat-label>Contrase√±a</mat-label>
                    <input type="password" matInput placeholder="Password">
                </mat-form-field>
            </form>
            <div class="container-btn">
                <button mat-button matStepperPrevious>Anterior</button>
                <button mat-button matStepperNext color="primary">Guardar</button>
            </div>
        </mat-step>
    </mat-stepper>
</div>
