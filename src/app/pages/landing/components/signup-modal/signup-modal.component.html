<div class="body-register">
    <div class="card-container">
        <form class="container-form">
            <div class="container-title">
                <span id="title">Registrar usuario</span>
            </div>
            <div class="form">

                <mat-form-field class="input">
                    <mat-label>Nombres</mat-label>
                    <input type="text" matInput placeholder="Juan jose">
                </mat-form-field>

                <mat-form-field class="input" >
                    <mat-label>Apellidos</mat-label>
                    <input type="text" matInput placeholder="lopez">
                </mat-form-field>

                <mat-form-field class="input">
                    <mat-label>Identificacion</mat-label>
                    <input type="text" matInput placeholder="">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>

                <mat-form-field class="input">
                    <mat-label>Genero</mat-label>
                    <mat-select >
                      <mat-option value="option1">Masculino</mat-option>
                      <mat-option value="option3">Femenino</mat-option>
                    </mat-select>
                  </mat-form-field>

                <mat-form-field class="input">
                    <mat-label>Correo Electronico</mat-label>
                    <input type="email" matInput placeholder="pat@example.com">
                </mat-form-field>

                <mat-form-field class="input">
                    <mat-label>Telefono</mat-label>
                    <input type="tel" matInput placeholder="">
                </mat-form-field>
                <mat-form-field class="input">
                    <mat-label>Usuario</mat-label>
                    <input type="text" matInput placeholder="">
                </mat-form-field>
                
                <mat-form-field class="input">
                    <mat-label>Contrase√±a</mat-label>
                    <input type="password" matInput placeholder="Password">
                </mat-form-field>

                <mat-form-field class="input">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="Password">
                </mat-form-field>
                <mat-form-field class="input">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="Password">
                </mat-form-field>

            </div>
            <div class="container-btn">
                <button class="btn-register" mat-raised-button>Registrar</button>
            </div>
        </form>
    </div>

</div>
